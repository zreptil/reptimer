<mat-card>
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="week" *ngFor="let week of weeks">
      <div class="num">{{week.nr}}</div>
      <ng-container *ngFor="let day of week.days">
        <cal-day [day]="day"></cal-day>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
