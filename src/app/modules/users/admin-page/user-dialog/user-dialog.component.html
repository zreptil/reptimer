<div mat-dialog-title>Benutzerdaten</div>
<div mat-dialog-content>
  <div class="content">
    <form [formGroup]="form" #formDirective="ngForm">
      @if (user.id!=='') {
        <app-input-text i18n-label label="Login Name" formName="username" [formGroup]="form" autofocus></app-input-text>
        @if (user.id!==ss.session.cfg.authorization) {
          <mat-slide-toggle color="primary" formControlName="isAuthorized" [formGroup]="form" i18n>
          ist autorisiert
        </mat-slide-toggle>
        }
      }
      <app-newline></app-newline>
      <app-input-text [innerWidth]="2" [outerWidth]="2" i18n-label label="Voller Name" formName="fullname"
      [formGroup]="form" autofocus></app-input-text>
      @for (perm of permissionList; track perm) {
        <app-newline></app-newline>
        <mat-slide-toggle color="primary" [formControlName]="perm.key" [formGroup]="form">
          {{perm.title}}
        </mat-slide-toggle>
      }
    </form>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="saveClick()" i18n>Speichern
    <mat-icon>save</mat-icon>
  </button>
  @if (user.id!==ss.session.cfg.authorization && user.id!=='') {
    <button mat-raised-button (click)="deleteClick()" i18n>LÃ¶schen
    <mat-icon>delete</mat-icon>
  </button>
  }
</div>
