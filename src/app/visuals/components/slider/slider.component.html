<ng-template #cpuInput>
  <div class="slider">
    <div class="label">{{formData.label}} {{display}} Std.</div>
    <mat-slider
      color="primary"
      [min]="min"
      [max]="max"
      [tickInterval]="2"
      [step]="5"
      (input)="onSliderMove($event)"
      [formControl]="formGroup.controls[formName]"
    ></mat-slider>
  </div>
</ng-template>

<app-base [componentsTemplate]="cpuInput" [childContext]="ctx"></app-base>
